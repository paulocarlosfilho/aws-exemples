tasks:
  - name: utils
    before: |
      sudo apt-get update
      sudo apt-get install -y unzip curl tree
  - name: aws-cli
    before: |
      cd /workspace
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      sudo ./aws/install
      cd $THEIA_WORKSPACE_ROOT
      aws configure
      
